<template name="wizardform">

    <div class="container">
        <form id="temp">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</template>

<template name="page1">
    <div class="container">
        <h1 class="text-center">Perfil</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="profile_job">
                    <h4>Indique a função que exerce: </h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0">
                        <label class="form-check-label" for="exampleRadios1">
                            Professor/a
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
                        <label class="form-check-label" for="exampleRadios2">
                            Educador/a
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                            Funcionário não docente na área da educação/ensino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="3">
                        <label class="form-check-label" for="exampleRadios2">
                            Membro de uma associação de país
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="4">
                        <label class="form-check-label" for="exampleRadios2">
                            Representante político
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="5">
                        <label class="form-check-label" for="exampleRadios2">
                            Funcionário autárquico
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form id="profile_education">
                    <h4>Indique o nível máximo de qualificação que alcançou: </h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0" >
                        <label class="form-check-label" for="exampleRadios1">
                            Inferior ao ensino básico completo (9º ano)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
                        <label class="form-check-label" for="exampleRadios2">
                            Ensino básico completo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                            Ensino secundário completo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="3">
                        <label class="form-check-label" for="exampleRadios2">
                            Curso superior completo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="4">
                        <label class="form-check-label" for="exampleRadios2">
                            Mestrado
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="5">
                        <label class="form-check-label" for="exampleRadios2">
                            Doutoramento
                        </label>
                    </div>
                </form>
            </div>

        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12 text-center">
                <form id="profile_sex">
                    <h4>Indique seu género:    </h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option1" autocomplete="off" value="0"> Masculino
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off" value="1"> Feminino
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off" value="2"> Outro
                        </label>
                    </div>
                    <br><br>

                </form>

                <!-- <label for="cus_range">Custom range</label>

                <input type="range" class="custom-range" id="cus_range" name="range"> -->
            </div>


        </div>
        <br><br>
        <a class="btn btn-info float-right" href="/merlin/page2" id='next' role="button">Próximo</a>
    </div>
</template>
